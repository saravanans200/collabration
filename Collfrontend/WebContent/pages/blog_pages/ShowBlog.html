<br><br><br><br>
<div class="container" ng-controller="BlogController">
<link href="showblog.css" rel="stylesheet" id="style"></link>
<div id="accordion" role="tablist">
  <div class="card" ng-repeat="blog in blogdata">
    <div class="card-header" role="tab" id="headingOne">
      
        <a data-toggle="collapse" href="/#{{blog.blogid}}" aria-expanded="true" aria-controls="collapseOne">
          {{blog.blogName}}
        </a>
      
     
</div>
<div id="{{blog.blogid}}" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
        {{blog.blogContent}}&nbsp;&nbsp;&nbsp;&nbsp;      
      <img src="likeicon.png" width="20" height="20"/>{{blog.likes}}&nbsp;&nbsp;&nbsp;&nbsp;
      <img src="dislikesicon.png" width="20" height="20"/>{{blog.dislikes}}
      </div>
</div>
</div>
</div>
</div>
